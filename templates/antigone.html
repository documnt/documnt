    <script>
      var myIndex = 0;
      carousel();
      function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 200); // Change image every 2 seconds
      }
    </script>
    <style>
      body {
        font-family: "Courier";
        width: 580px;

  .w3-content {
    width: 100%;
    height: 100%;
  }
  .mySlides{
    position: fixed;
    left: 62%;
    top: 50px;
    opacity: .4;
    z-index: -1;
    width: 300px;
  }
  .animateFlicker {
    -webkit-animation: inOutin 5s infinite;
    -moz-animation: inOutin 5s infinite;
    -o-animation: inOutin 5s infinite;
    -ms-animation: inOutin 5s infinite;
    animation: inOutin 5s infinite;
  }
  @-webkit-keyframes inOutin {
    0% { opacity: 0.2;}
    50% { opacity: 1; }
    100% { opacity: 0.2;}
}

@-moz-keyframes inOutin {
    0% { opacity: 0.2;}
    50% { opacity: 1; }
    100% { opacity: 0.2;}
}

@-o-keyframes inOutin {
    0% { opacity: 0.2;}
    50% { opacity: 1; }
    100% { opacity: 0.2;}
}

@keyframes inOutin {
    0% { opacity: 0.2;}
    50% { opacity: 1; }
    100% { opacity: 0.2;}
}
</style>
